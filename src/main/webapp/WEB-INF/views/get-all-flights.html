<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Список рейсов</title>
</head>
<body>
<div th:each="flight : ${flights}">
    <a th:href="@{/flight/{id}(id=${flight.getFlightId()})}"
       th:text="${flight.getFlightId()} + '; ' + 'Company: ' + ${flight.getCompany()} + '; ' + 'Airport code: ' + ${flight.getAirportCodes()} + '; '
        + '(' + ${flight.getFlightDate()} + ')' + '; ' + ${flight.getFlightFrom()} + ' ---> ' + ${flight.getFlightTo()}">flight</a>
</div>
<br/>
<hr/>
<a href="/spring-mvc-hibernate/flight/create">Создать новый рейс</a>

</html>
